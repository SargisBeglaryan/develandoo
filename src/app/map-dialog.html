<h2 mat-dialog-title>Google Map</h2>
<mat-dialog-content>
	<div class="row">
		<div class="col-md-8">
		<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
		  <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
		</agm-map>
		</div>
		<div class="col-md-4">
			<div class="mapDetailsContent">
				<h4>Map Selection tools</h4>
				<p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book</p>
				<input  type="search" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
				<button mat-raised-button color="warn">Confirm Selection</button>
				<button mat-raised-button color="primary">Reset Selection</button>
			</div>
		</div>
	</div>
</mat-dialog-content>
