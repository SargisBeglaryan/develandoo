<mat-card>
    <mat-card-title>Location Information</mat-card-title>
    <button mat-raised-button color="primary" (click)="openEditDialog()">Add new</button>
    <mat-card-content>
        <mat-table [dataSource]="locationsData">
            <ng-container matColumnDef="address">
                <mat-header-cell *matHeaderCellDef> Address </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="area-size">
                <mat-header-cell *matHeaderCellDef> Area Size </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.area_size}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="points-locations">
                <mat-header-cell *matHeaderCellDef> Points Locations </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.points_locations}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent">
                        <mat-icon>mode_edit</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </mat-card-content>  
</mat-card>
